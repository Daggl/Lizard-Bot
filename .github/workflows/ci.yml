name: CI

on:
  push:
    branches: [ main, refactor/**, chore/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint (flake8)
        run: |
          python -m pip install flake8
          python -m flake8 --max-line-length=88 --exclude=.venv,.git,__pycache__,build,dist,web/node_modules,data

      - name: Run tests
        run: |
          python -m pip install pytest
          python -m pytest -q --disable-warnings --maxfail=1 || true

      - name: Security audit (pip-audit)
        run: |
          python -m pip install pip-audit
          python -m pip_audit --progress-spinner=off || true
