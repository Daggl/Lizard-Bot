name: CI Docker Build

on:
  push:
    branches: [ main, chore/** ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (Dockerfile.python)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.python
          push: false
          tags: lizard-bot-backend:ci

      - name: Build frontend image (Dockerfile.frontend)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.frontend
          push: false
          tags: lizard-bot-frontend:ci
