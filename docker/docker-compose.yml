version: "3.8"
services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.python
    command: ["uvicorn", "web.backend.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    volumes:
      - ../:/app:cached

  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile.python
    command: ["python", "-m", "src.mybot"]
    env_file:
      - ../.env
    volumes:
      - ../:/app:cached
    depends_on:
      - backend

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "5173:5173"

# Useful for local development; override with production configs as needed.
